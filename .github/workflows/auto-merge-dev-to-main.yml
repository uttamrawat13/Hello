---
name: 'Auto Merge Dev to Main (Windows)'
'on':
  push:
    branches:
      - 'dev'
jobs:
  merge:
    runs-on: 'windows-latest'
    steps:
      - name: 'Checkout repository'
        uses: 'actions/checkout@v4'
        with:
          fetch-depth: 0
      - name: 'Configure Git'
        run: "git config user.name \"uttamrawat13\"\ngit config user.email \"uttamrawat13@gmail.com\"\n"
      - name: 'Merge dev into main'
        run: "git checkout main\ngit pull origin main\ngit merge origin/dev --no-edit\ngit push origin main\n"

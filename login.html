
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dispatch Owl</title>
    --Ashish kumar---
  </head>
  <body>
    <!-- Loader -->
    <div id="loader-section" class="">
      <div class="loaderbox">
        <img src="img/loader-logo.png" alt="Logo">
        <div id="load">
          <div>G</div>
          <div>N</div>
          <div>I</div>
          <div>D</div>
          <div>A</div>
          <div>O</div>
          <div>L</div>
        </div>
      </div>
    </div>
    <!-- Loader -->

    <div class="login-page">
      <form>
        <div class="login-logo">
          <img src="img/login-logo.png" alt="Logo" class="login-brand">
        </div>
        <div class="text-center">
          <h4>Please log in to your account</h4>
        </div>
          <div class="form-group">
            <label class="control-label" for="email-id">Email Id</label>
            <input id="email-id" type="email" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input id="password" type="password" class="form-control">
          </div>

          <div class="checkbox">
            <label for="remember">
              <input type="checkbox" id="remember">
              Remember My Login
            </label>
          </div>
          <div class="pull-right">
            <a href="#">I Forgot My Password</a>
          </div>


          <button type="submit" class="btn btn-primary btn-block">Login</button>

          <p class="text-center signup-text">Don't have an account? <a href="#">Sign up »</a></p>
          <ul class="social-sec">
            <li><a href="#" class="fa fa-facebook"></a></li>
            <li><a href="#" class="fa fa-twitter"></a></li>
            <li><a href="#" class="fa fa-linkedin"></a></li>
            <li><a href="#" class="fa fa-google-plus"></a></li>
            <li><a href="#" class="fa fa-instagram"></a></li>
          </ul>
      </form>
    </div>
    <footer class="login-footer">
      <div class="mid-footer">
        <ul>
            <li><a href="#">Help</a></li>        
            <li><a href="#">Terms</a></li>
            <li><a href="#">Intellectual Property</a></li>
            <li><a href="#">Privacy Policy</a></li>
        </ul>
        <p>Copyright © 2018 Dispatch Owl, Inc. All rights reserved.</p>
      </div>
    </footer>
   
    <!-- ================================================
    Scripts
    ================================================ -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
